<h4 class="text-center">Login</h4>

<form class="form mt-4" [formGroup]="loginForm">

    <div class="form-group">
        <input 
            formControlName="userName"
            class="form-control" 
            placeholder="user name" 
            autofocus>  
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="password">              
    </div>

    <button 
        type="submit" 
        class="btn btn-primary btn-block">
        login
    </button>

</form>

<p class="text-center">Not a user?<a>Register now</a></p>
